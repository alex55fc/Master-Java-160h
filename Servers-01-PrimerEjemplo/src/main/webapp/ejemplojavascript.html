<body>
Ahora estoy en HTML y se ejecutara un script:<br>
<script>
	alert("Soy una ventanita de alert de javascript ^^");
	
	let numero= prompt("Escribe un numero y vemos si es par o impar");
	document.write("El numero "+ numero + " es ");
	
	if(numero % 2 == 0){
		document.write("par");
	}
	else{
		document.write("impar");
	}
</script>
<p>Y ahora volvimos al HTML ^^</p>
